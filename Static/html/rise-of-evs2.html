<head>
  <link rel="stylesheet" type="text/css" href="../css/rise-of-evs.css">
  <title>The Rise and Effects of EVs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

  <div class="container">
    <div class="row">
      <!-- <div class="col-md-12 jumbotron text-center">
        <h1>Test Dashboard for Bar Plots</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div> -->
    </div>
    <div class="row">

      <div class="col-md-2">
        <!-- div for dropdown REGION menu data selection-->
        <div class="well">
          
          <h5>Select a Country:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

          <!-- script to populate the dropdown options-->
          <script src="../js/dropdownOptionsRegion.js"></script>

          <!-- script to log the updates to the file-->
          <script src="../js/changeOption.js"></script>

        </div>

        <!-- div for dropdown MODE menu data selection-->
        <div class="well">
          
          <h5>Vehicle Type:</h5>
          <select id="selDatasetMode" onchange="optionChanged(this.value)"></select>

          <!-- script to populate the dropdown options-->
          <script src="../js/dropdownOptionsMode.js"></script>

          <!-- script to log the updates to the file-->
          <script src="../js/changeOption.js"></script>

        </div>
  </div>

  <div class="panel panel-primary">
      <div class="col-md-5">
        <div id="barPlot"></div>
            <!-- script to generate the EVSalesChart plot-->
            <script src="../js/EVSalesChart.js"></script>
      </div>
      
      <div class="col-md-12">
        <div id="gaugePlot"></div>
            <!-- script to generate the gauge plot-->
            <script src="../js/EVShareGaugeChart.js"></script>
      </div>
      
      <div class="row">       
        <div class="col-md-12">
          <div id="oilPlot"></div>
            <!-- script to generate the OilDisplacement plot-->
            <script src="../js/OilDisplacementChart.js"></script>
        </div>
      </div>

  </div>
